<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="static/css/styles.css">
	<title>Crow Your Business</title>
</head>

<body>

	<div class="wrapper">



		<header class="first-screen">
			<div class="first-screen__inner">
				<img src="static/images/common/first-screen.png" srcset="static/images/common/first-screen@2x.png 2x,
				static/images/common/first-screen@3x.png 3x" alt="first-screen image" class="header first-screen__img">
				<div class="first-screen__block-title">
					<h1>Grow Your Business</h1>
					<h2>We help you</h2>
					<a class="first-screen__link" href="#">get started now</a>
				</div>
			</div>
		</header>
		<main class="main">main</main>
		<section class="welcome">
			<div class="container">
				<div class="row__navigation">
					<img src="static/images/common/logo-color-mini.png" srcset="static/images/common/logo-color-mini@2x.png 2x,
						static/images/common/logo-color-mini@3x.png 3x" class="logo-color__mini" alt="logo-color__mini">
					<nav>
						<ul class="menu">
							<li class="menu__item">
								<a href="#" class="menu__link">Home</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Page</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Portfolio</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Blog</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Shop</a>
							</li>

							<li class="menu__item">
								<a href="#" class="menu__link">Travel</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Shortcodes</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Features</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Contact</a>
							</li>
						</ul>

						<button class="button__search">
							<img src="static/images/common/button-search.svg" alt="button-search" class="button__search-img">
						</button>
					</nav>
				</div>

				<div class="welcome__title"></div>
				<div class="welcome__img"></div>
				<div class="welcome__text"></div>
				<div class="welcome__cards">
					<ul class="card__items">
						<li class="card__item">
							<a class="card__link">
								<img src="" alt="" class="item__img">
								<h4 class="item__title"></h4>
								<p class="item__text"></p>
							</a>
						</li>
					</ul>
				</div>

			</div>
		</section>

		<footer class="footer">footer</footer>

	</div>
	<script src="static/js/vendors/jquery.min.js"></script>
	<script src="static/js/vendors/libs.js"></script>
	<script src="static/js/main.min.js"></script>
</body>

</html>
